apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'git-dependencies'

buildscript {
	repositories {
		mavenCentral()
		maven {
			name = "forge"
			url = "http://files.minecraftforge.net/maven"
		}
	}
	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:1.0-SNAPSHOT'
		classpath 'org.batcha.gradle.plugins:git-dependencies:0.1'
	}
}

dependencies {
	compile('redgear.core:RedGearCore:1.5.8').ext.git = 'https://github.com/RedGear/RedGearCore.git'
}

version = "2.0.0"
group= "redgear.geocraft" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "Geocraft"

apply plugin: 'forge'

minecraft {
	version = "1.6.4-9.11.1.964"
}

processResources
{
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod/info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}